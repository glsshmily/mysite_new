    <script type="text/javascript">
        jQuery(document).ready(function($) {
            // 百度地图API功能
            var map = new BMapGL.Map("allmap");
            var point = new BMapGL.Point(121.570801, 31.166522);
            map.centerAndZoom(point, 15);
            map.enableScrollWheelZoom(true);

            var marker = new BMapGL.Marker(point); // 创建标注
            map.addOverlay(marker); // 将标注添加到地图中
            var opts = {
                width: 240, // 信息窗口宽度
                height: 80, // 信息窗口高度
                title: "<div style='font-family:pfn;font-weight:600;'>上海歌德船务服务有限公司</div>", // 信息窗口标题
            }
            var infoWindow = new BMapGL.InfoWindow("<div style='font-family:pfn;'>电话：+86 139***<br/>地址：上海市浦东新区沪南路2157弄复地万科活力中心B座", opts); // 创建信息窗口对象 
            map.openInfoWindow(infoWindow, point);
            marker.addEventListener("click", function() {
                map.openInfoWindow(infoWindow, point); //开启信息窗口
            });
        });
    </script>
